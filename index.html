---
layout: default
---

<h2>Recent Posts</h2>
<div class="post-list">
  {% for post in site.posts %}
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      <div class="post-link__title">{{post.title | escape}} | {{post.date | date_to_string}}</div>
    </a>
    <div class="post-link__desc">
      {{post.desc}}
      <p></p>
    </div>
  {% endfor %}
</div>
